<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>swarm</title>
  <link rel="stylesheet" href="fawn/style.css" />
  <link rel="icon" href="fawn/1281904753252765717.png" type="image/x-icon" />
</head>
<body>
  <div id="overlay">
    <button class="overlaybtn" onclick="removeOverlay()">=^_^=</button>
  </div>

  <div id="user-page">
    <img class="background" src="fawn/banner.png" draggable="false" style="object-fit:cover;">

    <div class="main-container" id="mainDiv">
      <div class="profile-container">
        <img class="pp" src="fawn/pp.png" draggable="false">
        <p class="username" data-tooltip="uid: 3">fawn</p>

        <div class="badges-container">
          <div class="badges pic-badge" id="own" data-tooltip="Verified"
            style="background-image: url('../assets/verified.png');"></div>
          <div class="badges pic-badge" id="own" data-tooltip="Premium"
            style="background-image: url('../assets/user.png');"></div>
        </div>

        <div class="bio-container">
          <div class="bio typewriter"></div>
        </div>

        <div class="pre-container">
          <div class="pre">
            <div class="cropped">
              <img draggable="false" id="rpc">
            </div>
          </div>
        </div>

        <div class="links-container">
          <div class="logo" id="ig" onclick="window.open('https://www.instagram.com/snuffed.fawn/','_blank');">
            <img src="fawn/Instagram.png" alt="Instagram" class="links">
          </div>
          <div class="logo" id="tiktok" onclick="window.open('https://www.tiktok.com/@snuffedfawn?_t=ZT-90KSKkUu4hp&_r=1','_blank');">
            <img src="fawn/tiktok.png" alt="Discord" class="links">
          </div>
          <div class="logo" id="spotify" onclick="window.open('https://open.spotify.com/user/3dvsifd8dmcasu760uqlgpw5j?si=k_bvQ8MeRQuEEqXeFcl9KA','_blank');">
            <img src="fawn/Spotify.png" alt="Spotify" class="links">
          </div>
        </div>
      </div>

      <div class="linksline"></div>
          <div class="mutebutton">
      <p id="mutetext" onclick="toggleMusic()">on</p>
    </div>
    </div>

  <audio id="backgroundsong" src="fawn/music.mp3" loop></audio>
  <script src="fawn/script.js"></script>
</body>
</html>
