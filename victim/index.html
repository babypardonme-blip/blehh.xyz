<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>swarm</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="1281904753252765717.png" type="image/x-icon" />
</head>
<body>
  <div id="overlay">
    <button class="overlaybtn" onclick="removeOverlay()">blehh</button>
  </div>

  <div id="user-page">
    <img class="background" src="banner.png" draggable="false" style="object-fit:cover;">

    <div class="main-container" id="mainDiv">
      <div class="profile-container">
        <img class="pp" src="pp.png" draggable="false">
        <p class="username" data-tooltip="uid: 1">hollow</p>

        <div class="badges-container">
          <div class="badges pic-badge" id="own" data-tooltip="Developer"
            style="background-image: url('../assets/dev.png');"></div>
        </div>

        <div class="bio-container">
          <div class="bio typewriter"></div>
        </div>

        <div class="pre-container">
          <div class="pre">
            <div class="cropped">
              <img draggable="false" id="rpc">
            </div>
          </div>
        </div>

        <div class="links-container">
          <div class="logo" id="ig" onclick="window.open('https://www.instagram.com/swarmqwq/','_blank');">
            <img src="Instagram.png" alt="Instagram" class="links">
          </div>
          <div class="logo" id="discord" onclick="window.open('https://discord.gg/blehxyz','_blank');">
            <img src="Discord.png" alt="Discord" class="links">
          </div>
          <div class="logo" id="lastfm" onclick="window.open('https://last.fm/user/blairwitch666','_blank');">
            <img src="Lastfm.png" alt="LastFM" class="links">
          </div>
          <div class="logo" id="spotify" onclick="window.open('https://open.spotify.com/user/31u5jdkkvnk22xtz4ufto74shy4a?si=ce4541bed67d4ba3','_blank');">
            <img src="Spotify.png" alt="Spotify" class="links">
          </div>
        </div>
      </div>

      <div class="linksline"></div>
          <div class="mutebutton">
      <p id="mutetext" onclick="toggleMusic()">on</p>
    </div>
    </div>

  <audio id="backgroundsong" src="music.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
